<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpaceX</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/scss/template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <!-- BEGIN BACKGROUND -->
    <div class="video">
        <video class="video_mars" src="../content/video/naMarseKlassno.mp4" loop></video>
    </div>
    <div class="background">
        <img class="background_img-mars" src="../content/images/mars.png" srcset="../content/images/mars@2x.png 2x, "
             alt="mars over text">
    </div>

    <!-- END BACKGROUND -->

    <!--—BEGIN HEADER -->

    <header class="header">
        <div class="header_container container">
            <div class="header_logo">
                <img class="logo_img" src="../content/images/logo.png" srcset="../content/images/logo@2x.png 2x"
                     alt="logo">
            </div>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="header_nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="javascript:void(0)" class="nav_link">
                            Главная
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:void(0)" class="nav_link">
                            Технология
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:void(0)" class="nav_link">
                            График полетов
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:void(0)" class="nav_link">
                            Гарантии
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:void(0)" class="nav_link">
                            О компании
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:void(0)" class="nav_link">
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!--—END HEADER -->

    <!-- BEGIN MAIN -->

    <main class="main">
        <div class="page">
            <div class="page_container container">
                <div class="page_header col-lg-12 col-xl-6 m-xl-0 p-xl-0">
                    <div class="page_header-travel">
                        <h1>Путешествие</h1>
                        <h2>на красную планету</h2>
                    </div>
                    <div class="page_header-start">
                        <div class="start_text">Начать путешествие</div>
                    </div>
                </div>
                <div class="benefits col-lg-12 col-xl-6 m-xl-0 p-xl-0">
                    <div class="benefits_container">
                        <div class="benefits_row">
                            <div class="benefits_content" id="benefit_block1">
                                <div class="benefits_top">
                                    мы
                                </div>
                                <h1 class="benefits_center">
                                    1
                                </h1>
                                <div class="benefits_bottom">
                                    на рынке
                                </div>
                            </div>
                        </div>
                        <div class="benefits_row no-light">
                            <div class="benefits_content" id="benefit_block2">
                                <div class="benefits_top">
                                    гарантируем
                                </div>
                                <h1 class="benefits_center">
                                    50%
                                </h1>
                                <div class="benefits_bottom">
                                    безопасность
                                </div>
                            </div>
                        </div>
                        <div class="benefits_row">
                            <div class="benefits_content" id="benefit_block3">
                                <div class="benefits_top">
                                    календарик за
                                </div>
                                <h1 class="benefits_center" id="benefits_span">
                                    2001<span>г.</span>
                                </h1>
                                <div class="benefits_bottom">
                                    в подарок
                                </div>
                            </div>
                        </div>
                        <div class="benefits_row no-light">
                            <div class="benefits_content" id="benefit_block4">
                                <div class="benefits_top">
                                    путешествие
                                </div>
                                <h1 class="benefits_center">
                                    597
                                </h1>
                                <div class="benefits_bottom">
                                    дней
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 
                     -->
                </div>
            </div>
        </div>
    </main>

    <!-- END MAIN -->

</div>

<!-- BEGIN SCRIPTS -->

<script defer type="application/javascript" src="../js/template.js"></script>

<!-- END SCRIPTS -->
</body>
</html>
